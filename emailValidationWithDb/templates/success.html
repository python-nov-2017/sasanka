<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Success Email</title>
  </head>
  <body>
    {% with messages = get_flashed_messages() %}
       {% if messages %}
           {% for message in messages %}
               <p>{{ message }}</p>
           {% endfor %}
       {% endif %}
   {% endwith %}
   <h2>Email Addresses Entered:</h2>
   {% for email in all_emails: %}
   <p> Email : {{ email['email'] }} Created at :{{ email['created_at'] }}</p>
   {% endfor %}
  </body>
</html>
