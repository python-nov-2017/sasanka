<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Friend</title>
  </head>
  <body>
    <form action='/friends/{{ all_friends['id'] }}' method="POST">
        <label for="first_name">First Name: <input type="text" name="first_name"></label>
        <label for="last_name">Last Name: <input type="text" name="last_name"></label>
        <label for="email">Email: <input type="text" name="email"></label>
        <input type="submit" value="Update">
        {% with messages = get_flashed_messages() %}
      {% if messages %}
          {% for message in messages %}
              <p error>{{ message }}</p>
          {% endfor %}
      {% endif %}
  {% endwith %}
    </form>
  </body>
</html>
